<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        canvas {
            display: none;
            border: 1px solid black;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="button"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #45a049;
        }

        @media print {
            form, h1 {
                display: none;
            }

            canvas {
                display: block;
            }
        }
    </style>
</head>

<body>
    <form id="myForm">
        <h1>תעודה לגיבור על</h1>
        <a href="girl.html">מעבר לתעודה לגיבורת על</a><br><br>
        <label for="name">שם</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="class">כיתה</label>
        <input type="text" id="class" name="class"><br><br>
        <label for="sel-friend">חברה טוב ונאמנה</label>
        <select id="sel-friend" name="sel-friend">
            <option >מצויין</option>
            <option >משתפר ועושה מאמצים</option>
            <option >טוב מאוד מאוד</option>
            <option >אלוף</option>
        </select><br><br>
        <label for="sel-calm">איפוק ורגיעה בזמן מצוקה</label>
        <select id="sel-calm" name="sel-calm">
            <option >מצויין</option>
            <option >משתפר ועושה מאמצים</option>
            <option >טוב מאוד מאוד</option>
            <option >אלוף</option>
        </select><br><br>
        <label for="sel-works">מתאמץ ומשקיע לעזור בבית</label>
        <select id="sel-works" name="sel-works">
            <option >מצויין</option>
            <option >משתפר ועושה מאמצים</option>
            <option >טוב מאוד מאוד</option>
            <option >אלוף</option>
        </select><br><br>
        <label for="sel-talk">מדבר ומסבירה מה מפריע לו</label>
        <select id="sel-talk" name="sel-talk">
            <option >מצויין</option>
            <option >משתפר ועושה מאמצים</option>
            <option >טוב מאוד מאוד</option>
            <option >אלוף</option>
        </select><br><br>
        <label for="sel-pro">יוזם בבית ובבית הספר</label>
        <select id="sel-pro" name="sel-pro">
            <option >מצויין</option>
            <option >משתפר ועושה מאמצים</option>
            <option >טוב מאוד מאוד</option>
            <option >אלוף</option>
        </select><br><br>
        <button type="button" onclick="updatePicture()">עדכן תמונה</button>
    </form>
    <canvas id="canvas" width="794" height="1123"></canvas>

    <script>
        function updatePicture() {
            var name = document.getElementById('name').value;
            var className = document.getElementById('class').value;
            var selFriend = document.getElementById('sel-friend').value;
            var selCalm = document.getElementById('sel-calm').value;
            var selWorks = document.getElementById('sel-works').value;
            var selTalk = document.getElementById('sel-talk').value;
            var selPro = document.getElementById('sel-pro').value;

            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var image = new Image();

            image.onload = function () {
                context.drawImage(image, 0, 0, canvas.width, canvas.height);

                context.font = '25px Arial';
                context.fillStyle = 'black';
                context.textAlign = 'center';

                context.fillText(name, 252, 269); // Adjust the position as needed
                context.fillText(className, 351, 318); // Adjust the position as needed

                context.font = '21px Arial';
                context.fillText(selFriend, 137, 475); // Adjust the position as needed
                context.fillText(selCalm, 137, 532); // Adjust the position as needed
                context.fillText(selWorks, 137, 590); // Adjust the position as needed
                context.fillText(selTalk, 137, 647); // Adjust the position as needed
                context.fillText(selPro, 137, 707); // Adjust the position as needed


                canvas.style.display = 'block';
            };

            image.src = 'boy.png'; // Replace with your image source

            document.getElementById('myForm').style.display = 'none';

            // on click on canvas, print the position of the click
            // canvas.addEventListener('click', function (event) {
            //     var rect = canvas.getBoundingClientRect();
            //     var x = event.clientX - rect.left;
            //     var y = event.clientY - rect.top;
            //     console.log('x: ' + x + ', y: ' + y);
            // });

            // on click on canvas download the image
            canvas.addEventListener('click', function () {
                var link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'greeting.png';
                link.click();
            });
        }
    </script>
    
</body>

</html>
